<!DOCTYPE HTML>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App with JavaScript</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class = "container">
            <div class = "header">
                <div class = "search-box">
                    <input type = "text" placeholder = "Enter your Location" class = "input-box">

            
               
                    <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
                </div>

                <script src="https://kit.fontawesome.com/2893c816b0.js" crossorigin="anonymous"></script>

            </div>

            <div class = "location-not-found">
                <h1>Sorry, location not found!!!</h1>
                <img src = "/assets/404.png" alt = "404 Error">
            </div>
            <div class = "weather-body"></div>
               <img src = "/assets/cloud.png" alt="Weather Image" class = "weather-img">

               <div class ="weather-box">
                <p class = "temperature">0 <sup>Â°C</sup></p>
                
                <p class ="description">light rain </p>

                
               </div>
               <div class = "weather-details">
                <div class = "humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class = "text">
                        <span id = "humidity">45%</span>
                        <p>Humidity</p>

                    </div>

                </div>

                <div class = "wind">
                    <i class="fa-solid fa-wind"></i>"></i>
                    <div class = "text">
                        <span id = "wind_speed">12Km/Hr</span>
                        <p>Wind_Speed</p>

                    </div>

                </div>


               </div>

              
               

        </div>

        <script src = "script.js"></script>

      
        

    </body>
</html>
